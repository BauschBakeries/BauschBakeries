<button
  class="{{
        importantButton ? 'text-xl px-4 ml-2 bg-custom-orange rounded-full hover:cursor-pointer hover:bg-red-600 duration-200'
        : 'text-xl mx-3 hover:cursor-pointer'
        }}"
  [routerLink]="routerLink"
  [disabled]="disabled"
  [type]="type"
  (click)="handleClick()"
>
  <ng-content></ng-content>
  <!-- Check typescript file for documentation on what to put in label for blank buttons -->
  {{ label }}
</button>
