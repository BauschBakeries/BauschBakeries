<div class="w-full flex justify-center items-center">
    <div class="w-full md:w-1/2 lg:w-1/3">
        <app-card title="Log into your account">
            <div>
                <app-text-input name="Username" type="text" placeholder="Your Username" label="Username"></app-text-input>
                <app-text-input name="password" type="password" placeholder="Your Password" label="Password"></app-text-input>
                <div class="flex pb-2">
                    <app-checkbox label="Remember Me"></app-checkbox>
                    <a routerLink="forgot-password" class="ml-auto hover:cursor-pointer hover:text-red-300 duration-200">
                        Forgot your username or password?
                    </a>
                </div>
                <app-button label="Login"></app-button>
                <div class="flex w-full items-center justify-center mt-[2px]">
                    <p>Need an account?</p>
                    <a routerLink="signup" class="flex items-center justify-center ml-2 hover:cursor-pointer hover:text-red-300 duration-200">
                        Sign Up
                        <fa-icon class="ml-[2px]" [icon]="faChevronRight"></fa-icon>
                    </a>
                </div>
            </div>
        </app-card>
    </div>
</div>
<div>
    <app-footer></app-footer>
</div>
