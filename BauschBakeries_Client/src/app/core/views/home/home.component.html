<div>
  <app-card 
    title="Deal of the Day"
    content="VOID"
  >
    <div class="w-1/3 ml-auto mt-2">
      <app-button label="Check it out!"></app-button>
    </div>
  </app-card>
</div>
<div class="flex w-full">
  @for (item of promotionalList; track item.Title) {
    <div class="w-1/4">
      <app-card title="{{item.Title}}" content="VOID" [titleWidthFull]="true">
        <div class="flex flex-col justify-center items-center mb-4">
          <fa-icon [icon]="item.Icon" class="fa-5x"></fa-icon>
        </div>
        <app-button label="See More"></app-button>
      </app-card>
    </div>
  }
</div>
